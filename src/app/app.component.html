<div class="content" role="main">
  <h1>Cadastro de Cliente</h1>

  <h2>Listagem de Clientes</h2>

  <div class="row">
    <div *ngFor="let cliente of listaCliente">
      {{cliente.nome}} | {{cliente.cpf}} | {{cliente.cep}} | <a routerLink="/cadastro-cliente/{{cliente.id}}">Editar</a> | <a (click)="excluirCliente(cliente.id)">Excluir</a>
    </div>
  </div>

  <button type="button" routerLink="/cadastro-cliente">Abre um novo Cadastro</button>
</div><br>

<router-outlet></router-outlet>
